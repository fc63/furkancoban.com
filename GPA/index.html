<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Üniversite Ortalama Hesaplama - GANO</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row mt-5">
        <h2 class="h3">Üniversite Ortalama Hesaplama - GANO</h2>
        <div class="col-md-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="calcType" id="semesterCalc" checked="">
            <label class="form-check-label" for="semesterCalc">
              <b>Dönem Notu Hesaplama</b>
            </label>
          </div>
          <div class="form-check mt-2">
            <input class="form-check-input" type="radio" name="calcType" id="overallCalc">
            <label class="form-check-label" for="overallCalc">
              <b>Genel Not Hesaplama</b>
            </label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-check mt-2">
            <input class="form-check-input" type="radio" name="gradeSystem" id="firstSystem" checked="">
            <label class="form-check-label" for="firstSystem">
              <u>AA, BA, BB, CB, CC, DC, DD, FD, FF</u>
            </label>
          </div>
          <div class="form-check mt-2">
            <input class="form-check-input" type="radio" name="gradeSystem" id="useSecondSystem">
            <label class="form-check-label" for="useSecondSystem">
              <u>A1, A2, A3, B1, B2, B3, C1, C2, C3, D, F</u>
            </label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-check mt-2">
            <input class="form-check-input" type="radio" name="gradeSystem" id="useThirdSystem">
            <label class="form-check-label" for="useThirdSystem">
              <u>AA,AB,BA,BB,BC,CB,CC,CD,DC,DD,FF</u>
            </label>
          </div>
          <div class="form-check mt-2">
            <input class="form-check-input" type="radio" name="gradeSystem" id="useFourthSystem">
            <label class="form-check-label" for="useFourthSystem">
              <u>A, A-, B+, B, B-, C+, C, C-, D+, D, F</u>
            </label>
          </div>
        </div>
      </div>
      <form id="gradeForm">
        <div id="creditsGPAInput" style="display: none;">
          <div class="col-auto mt-2">
            <label for="credits">Mevcut Kredi Sayısı:</label>
            <input type="number" id="credits" name="credits" min="0" step="0.5" max="30" required="">
          </div>
          <div class="col-auto mt-2">
            <label for="currentGPA">Mevcut Ortalama:</label>
            <input type="number" id="currentGPA" name="currentGPA" step="0.01" min="0" max="4" required="">
          </div>
        </div>
        <div class="col-auto mt-2">
          <label for="numCourses">Ders Sayısı:</label>
          <input type="number" id="numCourses" name="numCourses" min="1" required="">
          <button type="button" id="addCoursesBtn" class="btn btn-primary btn-sm mt-2 rounded-3">Ders Ekle</button>
        </div>
        <table id="courseTable" class="table mt-4" style="display: none;">
          <thead>
            <tr>
              <th>Ders Adı</th>
              <th>Kredi</th>
              <th>Harf Notu</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="actionButtons" class="mt-3" style="display: none;">
          <button type="button" id="calculateBtn" class="btn btn-success mt-2 rounded-3">Hesapla</button>
          <button type="button" id="resetBtn" class="btn btn-danger mt-2 rounded-3">Sıfırla</button>
        </div>
      </form>
      <div id="resultTable" class="mt-5"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.16/jspdf.plugin.autotable.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="script.js"></script>
    <section class="pb-0 pb-lg-5 mt-3 mb-3"></section>
  </body>
</html>
